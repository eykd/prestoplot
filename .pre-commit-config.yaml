default_language_version:
  python: python3.13
repos:

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-added-large-files
    - id: check-merge-conflict
    - id: mixed-line-ending
- repo: local
  hooks:
    - id: uv-lock
      name: uv-lock
      entry: uv lock
      language: system
      pass_filenames: false
      types_or:
        - python
        - toml
    - id: ruff-check
      name: ruff-check
      entry: uv run ruff check --fix
      language: system
      types_or:
        - python
    - id: ruff-format
      name: ruff-format
      entry: uv run ruff format
      language: system
      types_or:
        - python
    - id: pytest-check
      name: pytest-check
      entry: uv run pytest
      language: system
      pass_filenames: false
      types_or:
        - python
        - toml
